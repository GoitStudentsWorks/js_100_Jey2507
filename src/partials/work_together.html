<section class="section" id="work_together">
  <div class="container">
    <div class="seactionheader">
      <div class="seactionheaderline">
        <img class="logo" src="./img/header/logo.png" />
        <span>Let's <span class="accenttext">work</span></span>
      </div>
      <div>
        <span>together</span>
      </div>
    </div>
    <form id="contactForm">
      <div class="inputsection">
        <div class="input-container">
        <input
          type="email"
          class="inputarea"
          name="email"
          id="email"
          required
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          placeholder="clients@gmail.com"
        />
        <div class="email-validation-msg"></div>
      </div>
      <div class="input-container">
        <input
          type="text"
          class="inputarea"
          name="comments"
          id="comments"
          required
          placeholder="comments"
        />
      </div>
      <button class="btnsubmit" type="submit">Send</button>
    </form>
    <div class="contactarea">
      <a href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
      <a href="tel:+3801111111111">+380 11 1111 11 11</a>
    </div>
  </div>
</section>
<div id="modal" class="hidden">
  <div class="modal-container">
    <h3 id="modaltitle" class="title">
      Thank you for your interest in cooperation!
    </h3>
    <a id="backdrop" class="backdrop"
      ><svg>
        <use class="icon-cross" href="./img/icons.svg#icon-cross" />
      </svg>
    </a>
    <p id="lowercase" class="lowercase">
      The manager will contact you shortly to discuss further details and
      opportunities for cooperation. Please stay in touch.
    </p>
  </div>
</div>
