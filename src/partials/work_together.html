<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="../css/work_together.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="seactionheader">
          <div class="seactionheaderline">
            <img class="logo" src="../img/header/logo.png" />
            <span>Let's <span class="accenttext">work</span></span>
          </div>
          <div>
            <span>together</span>
          </div>
        </div>
        <form id="contactForm">
          <div class="inputsection">
            <input
              type="email"
              class="inputarea"
              name="email"
              id="email"
              required
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
              placeholder="clients@gmail.com"
            />
            <input
              type="text"
              class="inputarea"
              name="comments"
              id="comments"
              required
              placeholder="comments"
            />
          </div>
          <button class="btnsubmit" type="submit">Send</button>
        </form>
        <div id="modal" style="display: no">
          <div class="modal-container">
          <h3 class="title">Thank you for your interest in cooperation!</h3>
          <label for="click" class="X"></label>
          <p id="lowercase" class="lowercase">
            The manager will contact you shortly to discuss further details and
            opportunities for cooperation. Please stay in touch.
          </p>
        </div>
        </div>
        <div class="contactarea">
          <a href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
          <a href="tel:+3801111111111">+380 11 1111 11 11</a>
        </div>
      </div>
    </section>
  </body>
  <script src="../js/work_together.js"></script>
</html>
